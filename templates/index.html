<body>
    <br>

    <h1><img src="/static/DappsUni50x50.png" alt="DappsUni">
        DappsUni Crypto Trading Engine</h1>
    <br>
    <br>

    <h4>Please select Mode (Kakfa mode requires Kafka cluster setup)</h4>
    <p>
        <label><input type="radio" name="mode" value="standalone">Standalone</label>
        <label><input type="radio" name="mode" value="kafka">Kafka</label>
    </p>
    <p><input type="button" value="Set Mode"></p>
    <p>Current mode is: <span id="mode"> Standalone</span> </p>


    <div class="row align-items-center">
        <form method="post" id="random-form">
            <div class="col-sm-2 about-left">
                <br>
                <br>
                <input type="text" class="form-control" placeholder="no of orders" name="no_orders" id="no_orders" autofocus />
            </div>
            <div class="col-sm-2 ">
                <br>
                <br>
                <input type="text" class="form-control" placeholder="midpoint" name="midpoint" id="midpoint" autofocus />
            </div>
    </div>
    <div class="row align-items-center">

        <div class="col-sm-4 about-left">
            <br>
            <br>
            <a class="primary-btn" href="#" id="execute-random-btn">Generate Random Orders</a>
        </div>
        </form>
    </div>

    <div class="row align-items-center">
        <form method="post" id="chatbot-form">
            <div class="col-sm-4 about-left">
                <br>
                <br>
                <input type="text" class="form-control" placeholder="buy/sell" name="messageText" id="buysell" autofocus />
            </div>
            <div class="col-sm-4 ">
                <br>
                <br>
                <input type="text" class="form-control" placeholder="price" name="messageText" id="price" autofocus />
            </div>
            <div class="col-sm-4 ">
                <br>
                <br>
                <input type="text" class="form-control" placeholder="quantity" name="messageText" id="quantity" autofocus />
            </div>

            <div class="col-sm-4 about-left">
                <br>
                <br>
                <a class="primary-btn" href="#" id="execute-form-btn">Execute</a>
            </div>
        </form>
    </div>

    <table id="table_orders">
        <thead>
            <tr>
                <th>Orders</th>


            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h1><img src="/static/DappsUni50x50.png" alt="DappsUni">
        DappsUni Crypto Order Book</h1>
    <div id="myDiv0">

        <table id="table_bids">
            <thead>
                <tr>
                    <th>Bid Price</th>
                    <th>Bid Volume</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <table id="table_asks">
            <thead>
                <tr>
                    <th>Ask Price</th>
                    <th>Ask Volume</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
